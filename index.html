       Your browser doesn't support canvas API

    <div class="actions-container">

      <div class="action-item">
        <label for="file"><img id="add" src="assets/image.png" width="30" height="30"/> </label>
        <input type="file" id="file"/>
      </div>
      <div class="action-item">
        <img id="text" src="assets/text.png" width="30" height="30"/>
      </div>

      <div class="action-item">
        <input id="foo" data-jscolor="{}" value="cc4499">
        <img id="background" src="assets/background.png" width="30" height="30"/>
      </div>
      <div class="action-item">
        <label for="file-video"><img id="video" src="assets/movie.png" width="30" height="30"/> </label>
        <input id="file-video" type="file" style="display: none;" />
      </div>
    </div>
